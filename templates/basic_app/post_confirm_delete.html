{% extends "basic_app/base.html" %}

{% block body_block %}

<h1>Delete {{ product.com_name }}? </h1>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
    <a href="{% url 'basic_app:detail' pk=product.pk %}">Cancel</a>

</form>

{% endblock %}
